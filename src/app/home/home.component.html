<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>Miguel</b>
          <div>
            <span>Online</span>
            <br>
            <span>< Escribe un mensaje personal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
  <br>
  <b>Amigos</b>
  <ng-container *ngFor="let user of friends | search: query; let i = index">
    <div>
      <a routerLink="/conversation/{{user.uid}}">
        <img src="assets/img/logo_live_{{user.status}}.png" alt="Logo de mezzinger"width="15px">{{user.nick}} - {{user.email}}
      </a>
    </div>
  </ng-container>
</div>
